schemaVersion: '2.2'
description: 'Delete NAT Gateway'
parameters:
  NatGatewayId:
    type: String
    description: 'The ID of the NAT Gateway to delete'
  SNSTopicArn:
    type: String
    description: 'ARN of the SNS Topic'
    default: ''
mainSteps:
  - name: DeleteNatGateway
    action: 'aws:executeAwsApi'
    inputs:
      Service: ec2
      Api: DeleteNatGateway
      NatGatewayId: '{{ NatGatewayId }}'

  - name: CheckSNSTopicArn
    action: aws:branch
    inputs:
      Choices:
      - NextStep: PublishSNS
        Variable: '{{ SNSTopicArn }}'
        StringNotEquals: ''
      Default: SkipSNS

  - name: PublishSNS
    action: aws:executeAwsApi
    inputs:
      Service: sns
      Api: Publish
      TopicArn: '{{ SNSTopicArn }}'
      Message: 'NAT Gateway {{ NatGatewayId }} was deleted.'
    isEnd: true

  - name: SkipSNS
    action: aws:executeScript
    inputs:
      Runtime: python3.11
      Handler: script_handler
      Script: |
        def script_handler(events, context):
          print("SNSTopicArn is empty, skipping SNS publication")
    isEnd: true
