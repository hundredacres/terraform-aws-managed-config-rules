name: Update Config Rules

on:
  schedule:
    - cron: '0 0 1,15 * *'
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: write

jobs:
  update-rules:
    name: Update Rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Update rules
        id: update-rules
        run: |
          cd scripts/config-rule-updater
          pip install -r requirements.txt
          python index.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          commit-message: Automatic updates to AWS managed Config Rules
          delete-branch: true
          title: '[Auto] Update AWS Config Rules'
          assignees: bensonce
          reviewers: |
            bensonce
            duraikkannuv2
